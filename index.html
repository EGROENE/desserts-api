<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts API Project</title>

    <!--LINK(S) TO STYLESHEETS-->
    <link rel="stylesheet" href="./css/styling.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!--LINK TO FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/5f2ab24bd1.js" crossorigin="anonymous"></script>

    <!--LINK TO GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content-container">
        <div id="pg-title-container">
            <h1>Here's a bunch of desserts. Which ones are your favorites?</h1>
            <h2 data-open="favs">View your favorites</h2>
            <div id="sort-btns-container-homepage">
                <button id="hp-alpha-sort-btn" class="sort-alpha hp-sort-btn sort-btn" title='Sort Alphabetically'>A-Z</button>
                <button id="hp-rev-alpha-sort-btn" class="sort-rev-alpha hp-sort-btn sort-btn" title='Sort Reverse-Alphabetically'>Z-A</button>
            </div>
        </div>
        <main>
            <div id="desserts-container-homepage" class='desserts-container'></div>
            <div id="favs" class="full-site-modal page-block" data-animation="zoomInOut">
                <div class="container-fluid">
                    <div id="modal-header-container">
                        <div class="modal-header">
                            <div class="header-content-container">
                                <h3>Favorites</h3>
                                <div id="totals-area-favs"></div>
                                <div class="sort-btns-container-favs">
                                    <button id="favs-alpha-sort-btn" class="sort-alpha favs-sort-btn sort-btn" title='Sort Alphabetically'>A-Z</button>
                                    <button id="favs-rev-alpha-sort-btn" class="sort-rev-alpha favs-sort-btn sort-btn" title='Sort Reverse-Alphabetically'>Z-A</button>
                                </div>
                            </div>
                            <i class="fas fa-times" data-close title="Close Favorites"></i>
                        </div>
                    </div>
                    <div id="desserts-container-favs" class="desserts-container"></div>
                </div>
            </div>
            <div id="totals-area-homepage"></div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
