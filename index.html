<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts API Project</title>

    <!--LINK(S) TO STYLESHEETS-->
    <link rel="stylesheet" href="./css/styling.css">
    <link rel="stylesheet" href="./css/responsive.css">

    <!--LINK TO FONTAWESOME KIT-->
    <script src="https://kit.fontawesome.com/5f2ab24bd1.js" crossorigin="anonymous"></script>

    <!--LINK TO GOOGLE FONT-->
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="content-container">
        <h1>Here's a bunch of desserts. Which ones are your favorites?</h1>
        <h2 data-open="favs">View your favorites</h2>
        <main>
            <div id="desserts-container-homepage" class='desserts-container'></div>
            <div id="favs" class="full-site-modal page-block" data-animation="zoomInOut">
                <div class="container-fluid">
                    <div id="modal-header-container">
                        <header class="modal-header">
                            <div class="header-sort-btns-container">
                                <h3>Favorites</h3>
                                <div class="sort-btns-container-favs">
                                    <button class="sort-btn" id="alphabetical-sort-favs" title='Sort Alphabetically'>A-Z</button>
                                    <button class="sort-btn" id="reverse-alphabetical-sort-favs" title='Sort Reverse-Alphabetically'>Z-A</button>
                                </div>
                            </div>
                            <i class="fas fa-times" data-close></i>
                        </header>
                    </div>
                    <div id="desserts-container-favs"></div>
                </div>
            </div>
        </main>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
